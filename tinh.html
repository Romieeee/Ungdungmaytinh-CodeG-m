<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính toán</title>
</head>

<body>
    <h1>Calculator</h1>
    <form>
        <input type="text" id="a"/>
        <input type="text" id="b"/><br><br><br>


        <button onclick="show1()">Addition(+)</button>
        <button onclick="show2()">Substraction(-)</button>
        <button onclick="show3()">Multiplication(*)</button>
        <button onclick="show4()">Division(/)</button>
        <p id="kq"></p>
    </form>
    
    <script>
       
        function show1() {
            let a1 = +document.getElementById("a").value;
            let b1 = +document.getElementById("b").value;
            let xem = a1 + b1 ;
            document.getElementById("kq").innerHTML = "Kết quả là: " + xem;
        }
        function show2() {
            let a1 = +document.getElementById("a").value;
            let b1 = +document.getElementById("b").value;
            let xem = a1 - b1 ;
            document.getElementById("kq").innerHTML = "Kết quả là: " + xem;
        }
        function show3() {
            let a1 = +document.getElementById("a").value;
            let b1 = +document.getElementById("b").value;
            let xem = a1 * b1;
            document.getElementById("kq").innerHTML = "Kết quả là: " + xem;
        }
        function show4() {
            let a1 = +document.getElementById("a").value;
            let b1 = +document.getElementById("b").value;
            let xem = a1 / b1;
            document.getElementById("kq").innerHTML = "Kết quả là: " + xem;
        }
    </script>
</body>

</html>
